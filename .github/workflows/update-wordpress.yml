name: Update WordPress Menu

on:
  # Run every hour
  schedule:
    - cron: '0 * * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run WordPress updater
        env:
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
        run: node update_wordpress.js

      - name: Log completion
        run: |
          echo "âœ… WordPress update check completed at $(date)"
