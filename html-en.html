<!-- ðŸ‡¬ðŸ‡§ Lavvo Menu HTML (English version) -->
<div style="max-width:1200px;width:100%;margin:0 auto;">
  <style>
    .lavvo-menu-root {
      background: #0b3b5a;
      padding: 32px 0 64px;
      color: #f5edda;
    }

    .lavvo-menu-inner {
      padding: 0 24px;
      position: relative;
    }

    @media (max-width: 800px) {
      .lavvo-menu-inner {
        padding: 0 12px;
      }
    }

    .lavvo-filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-bottom: 24px;
    }

    .lavvo-filter-chip {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: 2px;
      background: rgba(245, 237, 218, 0.12);
      font-size: 0.9rem;
      color: #f5edda;
      white-space: nowrap;
    }

    .lavvo-filter-chip select,
    .lavvo-filter-chip input {
      border: none;
      background: transparent;
      font: inherit;
      color: inherit;
      cursor: pointer;
      outline: none;
    }

    .lavvo-filter-chip select {
      padding-right: 4px;
    }

    .lavvo-filter-chip-row {
      display: flex;
      gap: 8px;
      justify-content: center;
    }

    @media (max-width: 600px) {
      .lavvo-filters {
        flex-direction: column;
        align-items: center;
      }

      .lavvo-filter-chip[data-filter="category-chip"] {
        width: 100%;
        justify-content: center;
      }

      .lavvo-filter-chip-row {
        width: 100%;
        justify-content: center;
      }
    }

    .lavvo-category {
      margin-top: 32px;
    }

    .lavvo-category-title {
      margin: 0 0 6px;
      font-size: 1.6rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #f5edda;
    }

    .lavvo-category-rule {
      border: 0;
      border-top: 1px solid rgba(245, 237, 218, 0.6);
      margin: 0 0 26px;
    }

    .lavvo-category-subtitle {
      font-size: 0.9rem;
      color: #f5edda;
      margin: -20px 0 16px;
      opacity: 0.85;
    }

    .lavvo-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 32px;
    }

    @media (max-width: 1100px) {
      .lavvo-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 720px) {
      .lavvo-grid {
        grid-template-columns: 1fr;
      }
    }

    .lavvo-card {
      position: relative;
      background: #0b3b5a;
      text-align: center;
      padding-bottom: 18px;
      overflow: hidden;
    }

    .lavvo-card-image {
      width: 100%;
      height: 220px;
      background-image: url("https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1200&q=80");
      background-size: cover;
      background-position: center;
      filter: brightness(0.85);
    }

    .lavvo-card-body {
      padding: 18px 18px 12px;
    }

    .lavvo-card.lavvo-card-noimage .lavvo-card-body {
      padding-top: 18px;
    }

    .lavvo-card-name {
      font-weight: 700;
      font-size: 0.95rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin: 0 0 8px;
      color: #f5edda;
    }

    .lavvo-card-desc {
      margin: 0 0 6px;
      font-size: 0.86rem;
      line-height: 1.5;
      color: #f5edda;
      opacity: 0.9;
    }

    .lavvo-card-price {
      margin-top: 4px;
      font-size: 0.9rem;
      font-weight: 600;
      color: #f5edda;
    }

    .lavvo-status {
      position: absolute;
      right: 24px;
      top: 0;
      font-size: 0.85rem;
      color: #f5edda;
      opacity: 0.85;
      pointer-events: none;
    }

    .lavvo-hidden {
      display: none !important;
    }

    .lavvo-card-soldout .lavvo-card-name,
    .lavvo-card-soldout .lavvo-card-desc,
    .lavvo-card-soldout .lavvo-card-price {
      opacity: 0.6;
    }

    .lavvo-card-soldout .lavvo-card-price {
      text-decoration: line-through;
    }

    .lavvo-card-soldout .lavvo-card-image {
      filter: grayscale(0.6) brightness(0.5);
    }

    .lavvo-card-soldout-badge {
      position: absolute;
      top: 10px;
      right: 14px;
      padding: 4px 10px;
      font-size: 0.8rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      background: #f5edda;
      color: #0b3b5a;
    }
  </style>

  <div class="lavvo-menu-root" data-lang="en">
    <div class="lavvo-menu-inner">

      <div class="lavvo-filters">
        <div class="lavvo-filter-chip" data-filter="category-chip">
          <span>Categories</span>
          <select data-filter="category">
            <option value="all">All</option>
            <option value="Drikke">Drinks</option>
            <option value="Matretter">Main dishes</option>
            <option value="Dessert">Desserts</option>
            <option value="Annet">Other</option>
          </select>
        </div>
        <div class="lavvo-filter-chip-row">
          <label class="lavvo-filter-chip">
            <input type="checkbox" data-filter="allergens" />
            <span>Allergens</span>
          </label>
          <label class="lavvo-filter-chip">
            <input type="checkbox" data-filter="takehome" />
            <span>Take Home</span>
          </label>
        </div>
      </div>

      <!-- DYNAMIC CONTENT (loaded from Google Sheets via menu.js) -->
      <div class="lavvo-menu-dynamic">
        <!-- Content is dynamically generated by menu.js -->
      </div>

    </div>
  </div>

  <!-- Script with cache breaker (update the number after each change) -->
  <script src="https://raw.githubusercontent.com/TU_USUARIO/julemenyen/main/menu.js?v=1"></script>
</div>
