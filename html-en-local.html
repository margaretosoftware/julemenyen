<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Menu (EN) - Local Development</title>
</head>
<body style="margin: 0; padding: 20px; background: #1a1a1a;">

<!-- ðŸ‡¬ðŸ‡§ Lavvo Menu HTML (English version - LOCAL DEV) -->
<div style="max-width:1200px;width:100%;margin:0 auto;">
  <style>
    .lavvo-menu-root {
      background: #0b3b5a;
      padding: 32px 0 64px;
      color: #f5edda;
    }

    .lavvo-menu-inner {
      padding: 0 24px;
      position: relative;
    }

    @media (max-width: 800px) {
      .lavvo-menu-inner {
        padding: 0 12px;
      }
    }

    /* Filters */
    .lavvo-filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-bottom: 24px;
    }

    .lavvo-filter-chip {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: 4px;
      background: rgba(245, 237, 218, 0.12);
      font-size: 0.9rem;
      color: #f5edda;
      white-space: nowrap;
      cursor: pointer;
      border: 1px solid transparent;
      transition: all 0.2s;
    }

    .lavvo-filter-chip:hover {
      background: rgba(245, 237, 218, 0.2);
    }

    .lavvo-filter-chip select {
      border: none;
      background: transparent;
      font: inherit;
      color: inherit;
      cursor: pointer;
      outline: none;
      padding-right: 20px;
    }

    .lavvo-filter-chip input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .lavvo-filter-chip-row {
      display: flex;
      gap: 8px;
      justify-content: center;
    }

    @media (max-width: 600px) {
      .lavvo-filters {
        flex-direction: column;
        align-items: center;
      }

      .lavvo-filter-chip[data-filter="category-chip"] {
        width: 100%;
        justify-content: center;
      }

      .lavvo-filter-chip-row {
        width: 100%;
        justify-content: center;
      }
    }

    /* Allergen Modal */
    .lavvo-allergen-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .lavvo-allergen-modal.active {
      display: flex;
    }

    .lavvo-allergen-modal-content {
      background: #0d4d6d;
      padding: 32px;
      border-radius: 8px;
      max-width: 600px;
      width: 90%;
      color: #f5edda;
      position: relative;
    }

    .lavvo-allergen-modal-close {
      position: absolute;
      top: 16px;
      right: 16px;
      font-size: 28px;
      cursor: pointer;
      color: #f5edda;
      background: none;
      border: none;
      padding: 0;
      width: 32px;
      height: 32px;
      line-height: 28px;
    }

    .lavvo-allergen-modal h3 {
      margin: 0 0 8px;
      font-size: 1.4rem;
    }

    .lavvo-allergen-modal p {
      margin: 0 0 24px;
      opacity: 0.9;
      font-size: 0.9rem;
    }

    .lavvo-allergen-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-bottom: 24px;
    }

    @media (max-width: 600px) {
      .lavvo-allergen-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .lavvo-allergen-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .lavvo-allergen-item input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .lavvo-allergen-item label {
      cursor: pointer;
      font-size: 0.95rem;
    }

    .lavvo-allergen-submit {
      width: 100%;
      padding: 12px 24px;
      background: #d4a574;
      color: #1a1a1a;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .lavvo-allergen-submit:hover {
      background: #c49564;
    }

    /* Categories */
    .lavvo-category {
      margin-top: 48px;
    }

    .lavvo-category-title {
      margin: 0 0 6px;
      font-size: 1.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #f5edda;
    }

    .lavvo-category-rule {
      border: 0;
      border-top: 1px solid rgba(245, 237, 218, 0.3);
      margin: 0 0 32px;
    }

    /* Photo grid (top) */
    .lavvo-photo-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 24px;
      margin-bottom: 32px;
    }

    @media (max-width: 900px) {
      .lavvo-photo-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 600px) {
      .lavvo-photo-grid {
        grid-template-columns: 1fr;
      }
    }

    .lavvo-photo-card {
      position: relative;
      background: #0b3b5a;
      text-align: center;
      overflow: hidden;
      border-radius: 4px;
    }

    .lavvo-photo-card-image {
      width: 100%;
      height: 280px;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    /* Allergen badge on photo */
    .lavvo-allergen-badge {
      position: absolute;
      top: 12px;
      left: 12px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* SOLD OUT centered on image */
    .lavvo-photo-card-soldout-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: 700;
      color: #f5edda;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .lavvo-photo-card-body {
      padding: 16px;
    }

    .lavvo-photo-card-name {
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin: 0 0 8px;
      color: #f5edda;
    }

    .lavvo-photo-card-desc {
      margin: 0 0 8px;
      font-size: 0.85rem;
      line-height: 1.4;
      color: #f5edda;
      opacity: 0.85;
    }

    .lavvo-photo-card-allergens {
      margin: 0 0 12px;
      font-size: 0.85rem;
      line-height: 1.4;
      color: #f5edda;
      opacity: 0.85;
    }

    .lavvo-photo-card-price {
      font-size: 0.95rem;
      font-weight: 600;
      color: #f5edda;
    }

    /* Text list (bottom) - Egon style */
    .lavvo-text-list {
      display: flex;
      flex-direction: column;
      gap: 0;
      max-width: 900px;
      margin: 0 auto;
      padding: 0 24px;
    }

    .lavvo-text-item {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 24px;
      align-items: start;
      padding: 20px 24px;
      background: rgba(245, 237, 218, 0.03);
      border-radius: 4px;
      position: relative;
      transition: background 0.2s ease;
    }

    .lavvo-text-item:hover {
      background: rgba(245, 237, 218, 0.06);
    }

    .lavvo-text-item-content {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .lavvo-text-item-header {
      display: flex;
      align-items: baseline;
      gap: 12px;
      flex-wrap: wrap;
    }

    .lavvo-text-item-name {
      font-weight: 600;
      font-size: 1.1rem;
      letter-spacing: 0.02em;
      color: #f5edda;
      margin: 0;
    }

    /* SOLD OUT badge for text items */
    .lavvo-text-item-name.soldout {
      opacity: 0.5;
    }

    .lavvo-text-item-soldout-badge {
      display: inline-block;
      background: rgba(245, 237, 218, 0.2);
      color: #f5edda;
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .lavvo-text-item-price {
      font-weight: 600;
      font-size: 1.1rem;
      color: #f5edda;
      white-space: nowrap;
      text-align: right;
    }

    .lavvo-text-item-price.soldout {
      text-decoration: line-through;
      opacity: 0.5;
    }

    .lavvo-text-item-desc {
      margin: 0;
      font-size: 0.95rem;
      line-height: 1.6;
      color: #f5edda;
      opacity: 0.75;
    }

    .lavvo-text-item-allergens {
      margin: 0;
      font-size: 0.85rem;
      line-height: 1.5;
      color: #f5edda;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      .lavvo-text-item {
        grid-template-columns: 1fr;
        gap: 12px;
      }

      .lavvo-text-item-price {
        text-align: left;
      }

      .lavvo-text-list {
        padding: 0 12px;
      }
    }

    .lavvo-hidden {
      display: none !important;
    }
  </style>

  <div class="lavvo-menu-root" data-lang="en">
    <div class="lavvo-menu-inner">

      <!-- FILTERS -->
      <div class="lavvo-filters">
        <div class="lavvo-filter-chip" data-filter="category-chip">
          <span>Categories</span>
          <select data-filter="category">
            <option value="all">All</option>
            <option value="Drikke">Drinks</option>
            <option value="Matretter">Food</option>
            <option value="Dessert">Dessert</option>
            <option value="Annet">Other</option>
          </select>
        </div>
        <div class="lavvo-filter-chip-row">
          <label class="lavvo-filter-chip" id="allergen-filter-trigger">
            <input type="checkbox" data-filter="allergens" />
            <span>Allergens</span>
          </label>
          <!-- Take Home button hidden until further notice -->
          <!-- <label class="lavvo-filter-chip">
            <input type="checkbox" data-filter="takehome" />
            <span>Take Home</span>
          </label> -->
        </div>
      </div>

      <!-- ALLERGEN MODAL -->
      <div class="lavvo-allergen-modal" id="allergen-modal">
        <div class="lavvo-allergen-modal-content">
          <button class="lavvo-allergen-modal-close" id="close-allergen-modal">Ã—</button>
          <h3>Select relevant allergens</h3>
          <p>When ordering at the bar, it is important to inform about allergies, so the kitchen can be extra careful about cross-contamination.</p>

          <div class="lavvo-allergen-grid">
            <div class="lavvo-allergen-item">
              <input type="checkbox" id="allergen-milk" value="milk">
              <label for="allergen-milk">Milk</label>
            </div>
            <div class="lavvo-allergen-item">
              <input type="checkbox" id="allergen-gluten" value="gluten">
              <label for="allergen-gluten">Gluten</label>
            </div>
            <div class="lavvo-allergen-item">
              <input type="checkbox" id="allergen-egg" value="egg">
              <label for="allergen-egg">Egg</label>
            </div>
            <div class="lavvo-allergen-item">
              <input type="checkbox" id="allergen-mustard" value="mustard">
              <label for="allergen-mustard">Mustard</label>
            </div>
            <div class="lavvo-allergen-item">
              <input type="checkbox" id="allergen-sulfites" value="sulfites">
              <label for="allergen-sulfites">Sulfites</label>
            </div>
            <div class="lavvo-allergen-item">
              <input type="checkbox" id="allergen-nuts" value="nuts,almonds">
              <label for="allergen-nuts">Nuts</label>
            </div>
            <div class="lavvo-allergen-item">
              <input type="checkbox" id="allergen-fish" value="fish">
              <label for="allergen-fish">Fish</label>
            </div>
            <div class="lavvo-allergen-item">
              <input type="checkbox" id="allergen-shellfish" value="shellfish">
              <label for="allergen-shellfish">Shellfish</label>
            </div>
            <div class="lavvo-allergen-item">
              <input type="checkbox" id="allergen-celery" value="celery">
              <label for="allergen-celery">Celery</label>
            </div>
          </div>

          <button class="lavvo-allergen-submit" id="apply-allergens">Done</button>
        </div>
      </div>

      <!-- DYNAMIC CONTENT -->
      <div class="lavvo-menu-dynamic">
        <!-- Content is dynamically generated by menu.js -->
      </div>

    </div>
  </div>

  <!-- LOCAL SCRIPT FOR DEVELOPMENT -->
  <script src="./menu.js"></script>

  <script>
    // Allergen modal
    const modal = document.getElementById('allergen-modal');
    const trigger = document.getElementById('allergen-filter-trigger');
    const closeBtn = document.getElementById('close-allergen-modal');
    const applyBtn = document.getElementById('apply-allergens');
    const checkbox = trigger.querySelector('input[type="checkbox"]');

    trigger.addEventListener('click', function(e) {
      e.preventDefault();
      modal.classList.add('active');
    });

    closeBtn.addEventListener('click', function() {
      modal.classList.remove('active');
    });

    modal.addEventListener('click', function(e) {
      if (e.target === modal) {
        modal.classList.remove('active');
      }
    });

    applyBtn.addEventListener('click', function() {
      const checkedAllergens = Array.from(document.querySelectorAll('.lavvo-allergen-item input:checked'));
      if (checkedAllergens.length > 0) {
        checkbox.checked = true;
      } else {
        checkbox.checked = false;
      }
      modal.classList.remove('active');

      // Trigger filter update
      checkbox.dispatchEvent(new Event('change'));
    });
  </script>
</div>

</body>
</html>
